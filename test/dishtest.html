<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='bt1'>获取所有菜类别</button>
    <button id='bt2'>添加所有菜类别</button>
    <button id='bt3'>删除所有菜类别</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            /*/admin/category--访问本地服务器下的admin/category*/
            axios.get('http://127.0.0.1:8090/dish')
                .then((result)=>{
                    console.log('获取菜品类别成功');
                    console.log(result.data)

                })
                .catch((err)=>{
                    console.log(err);
                })
        }
        bt2.onclick=function(){
            /*/admin/category--访问本地服务器下的admin/category*/
            
            axios.post('http://127.0.0.1:8090/dish')
                .then((result)=>{
                    console.log('添加菜品类别成功');
                    console.log(result.data)

                })
                .catch((err)=>{
                    console.log(err);
                })
        }
        bt3.onclick=function(){
            /*/admin/category--访问本地服务器下的admin/category*/
            
            axios.delete('http://127.0.0.1:8090/dish/98/金针菇')
                .then((result)=>{
                    console.log('删除菜品类别成功');
                    console.log(result.data)
                })
                .catch((err)=>{
                    console.log(err);
                })
        }
    </script>
</body>
</html>
