<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='bt1'>管理员登陆</button>
    <button id='bt2'>管理员修改密码</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            /*/admin/category--访问本地服务器下的admin/category*/
            axios.get('http://127.0.0.1:8090/admin/login/admin/555555')
                .then((result)=>{
                    console.log('登陆成功');
                    console.log(result.data)
                })
                .catch((err)=>{
                    console.log(err);
                })
        }
        bt2.onclick=function(){
            var data={aname:'admin',oldPwd:123456,newPwd:555555};
            axios.patch('http://127.0.0.1:8090/admin',data)
                .then((result)=>{
                    console.log(result.data);
                })
                .catch((err)=>{
                    console.error(err)
                })
        }
    </script>
</body>
</html>
